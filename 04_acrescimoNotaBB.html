<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acréscimo</title>
</head>
<body>
    <h1>Programa Acréscimo BB</h1>

    <p>Nota Antes:
        <input type="number" name="primeiraNota" id="primeiraNota">
    </p>

    <p>Nota Depois:
        <input type="number" name="segundaNota" id="segundaNota">
    </p>

    <p><input type="button" value="Ver Acréscimo" id="btAcrescimo"></p>

    <h3 id="outAcrescimo"></h3>

    <script>
        function verAcrescimo() {
            let primeiraNota = document.getElementById("primeiraNota").value;
            let segundaNota = document.getElementById("segundaNota").value;
            let calculo = (segundaNota - primeiraNota) / 4;

            if ((segundaNota - primeiraNota) > 0) {
                document.getElementById("outAcrescimo").textContent = `Acréscimo de ${calculo}`;
            }

            else {
                document.getElementById("outAcrescimo").textContent = `Sem acréscimo!`;
            }
        }

        let btAcrescimo = document.getElementById("btAcrescimo");
        btAcrescimo.addEventListener("click", verAcrescimo);
    </script>
</body>
</html>
