<!DOCTYPE html>
<html lang="pt-BR"/>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Estações do Ano</title>
</head>
<body>
    <h1>Programa Estações do Ano</h1>

    <p>Hemisfério:
        <input type="text" name="inHemisferio" id="inHemisferio"/>
    </p>

    <p>Mês:
        <input type="text" name="inMes" id="inMes"/>
    </p>

    <p>Dia:
        <input type="number" name="inDia" id="inDia">
    </p>

    <p>
        <input type="button" value="Ver Estação" name="btEstacao" id="btEstacao"/>
    </p>

    <h3 id="outEstacao"></h3>

    <script>
        /*
        //PROBLEMA
        Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
        De acordo com as respostas, informe qual a estação do ano correspondente.
        */
    
        //ENTRADA
        function verEstacao() {
        let inHemisferio = document.getElementById("inHemisferio").value.toUpperCase();
        let inMes = document.getElementById("inMes").value.toUpperCase();
        let inDia = document.getElementById("inDia").value*1;
        //PROCESSAMENTO

        if (inHemisferio === "NORTE") {
            if ((inMes === "DEZEMBRO" && inDia >= 23) || inMes === "JANEIRO" || inMes === "FEVEREIRO" || (inMes === "MARÇO" && inDia <= 21)) {
                document.getElementById("outEstacao").textContent = `Estação: Inverno`;
            }

            else if ((inMes === "MARÇO" && inDia >= 22) || inMes === "ABRIL" || inMes === "MAIO" || (inMes === "JUNHO" && inDia <= 21)) {
                document.getElementById("outEstacao").textContent = `Estação: Primavera`;
            }

            else if ((inMes === "JUNHO" && inDia >= 22) || inMes === "JULHO" || inMes ===  "AGOSTO" <= 22 || (inMes === "SETEMBRO" && inDia <= 22)) {
                document.getElementById("outEstacao").textContent = `Estação: Verão`;
            }

            else if ((inMes === "SETEMBRO" && inDia >= 23) ||inMes === "OUTUBRO" || inMes === "NOVEMBRO" || (inMes === "DEZEMBRO" && inDia <= 22)) {
                document.getElementById("outEstacao").textContent = `Estação: Outono`;
            }
        }

        else if (inHemisferio === "SUL") {
            if ((inMes === "DEZEMBRO" && inDia >= 24) || inMes === "JANEIRO" || inMes === "FEVEREIRO" || (inMes === "MARÇO" && inDia <= 20)) {
                document.getElementById("outEstacao").textContent = `Estação: Verão`;
            }

            else if ((inMes === "MARÇO" && inDia >= 21) || inMes === "ABRIL" || inMes === "MAIO" || (inMes === "JUNHO" && inDia <= 21)) {
                document.getElementById("outEstacao").textContent = `Estação: Outono`;
            }

            else if ((inMes === "JUNHO" && inDia >= 22) || inMes === "JULHO" || inMes ===  "AGOSTO" || (inMes === "SETEMBRO" && inDia <= 22)) {
                document.getElementById("outEstacao").textContent = `Estação: Inverno`;
            }

            else if ((inMes === "SETEMBRO" && inDia >= 24) ||inMes === "OUTUBRO" || inMes === "NOVEMBRO" || (inMes === "DEZEMBRO" && inDia <= 23)) {
                document.getElementById("outEstacao").textContent = `Estação: Primavera`;
            }
        }
    }
        //SAÍDA
        let btEstacao = document.getElementById("btEstacao");
        btEstacao.addEventListener("click", verEstacao);
    </script>
</body>
</html>
