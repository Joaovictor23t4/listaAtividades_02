<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Inteiro</title>
</head>
<body>
    <h1>Programa Verificar Número</h1>

    <p>Número:
        <input type="number" name="inNum" id="inNum"/>
    </p>

    <p>
        <input type="button" value="Verificar" name="btVerificar" id="btVerificar"/>
    </p>

    <h3 id="outVerificado"></h3>

    <script>
        /*
        //PROBLEMA
        Faça um script que peça um número e informe se o número é inteiro ou decimal.
        Dica: utilize uma função de arredondamento.
        */
    
        //ENTRADA
        function verificarNumero() {
        let inNum = document.getElementById("inNum").value;
        //PROCESSAMENTO
        let verificar = inNum % 1;
        
        if (verificar === 0) {
            document.getElementById("outVerificado").textContent = `É um inteiro` 
        }

        else if (verificar !== 0) {
            document.getElementById("outVerificado").textContent = `É um decimal`
        }

        else {
            document.getElementById("outVerificado").textContent = `Valor Inválido! Verifique se não há símbolos especiais.`
        }
        }
        //SAÍDA
        let btVerificar = document.getElementById("btVerificar")
        btVerificar.addEventListener("click", verificarNumero)
    </script>
</body>
</html>
