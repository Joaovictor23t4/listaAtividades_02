<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota para Conceito</title>
</head>
<body>
    <h1>Programa Nota (Conceito)</h1>

    <p>Nota:
        <input type="number" name="inNota" id="inNota"/>
    </p>

    <p>
        <input type="button" value="Ver Conceito" name="btConceito" id="btConceito"/>
    </p>

    <h3 id="outConceito"></h3>

    <script>
        // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
        // Nota                     Conceito
        // Entre 10.0 e 9.0            A
        // Entre 8.9 e 8.0             B
        // Entre 7.9 e 7.0             C
        // Entre 6.9 e 6.0             D
        // Entre 5.9 e zero            E
    
        // Entrada
        function notaConceito() {
        let inNota = document.getElementById("inNota").value.replace("," , ".")

        // Processamento
        if (9 <= inNota && inNota <= 10) {
            document.getElementById("outConceito").textContent = `Nota: A`;
        }

        else if (8 <= inNota && inNota <= 8.9) {
            document.getElementById("outConceito").textContent = `Nota: B`;
        }

        else if (7 <= inNota && inNota <= 7.9) {
            document.getElementById("outConceito").textContent = `Nota: C`;
        }

        else if (6 <= inNota && inNota <= 6.9) {
            document.getElementById("outConceito").textContent = `Nota: D`;
        }

        else if (0 <= inNota && inNota <=5.9) {
            document.getElementById("outConceito").textContent = `Nota: E`;
        }

        else {
            document.getElementById("outConceito").textContent = `Valor Inválido! Bote um número entre 0 e 10`
        }
    }
        // Saída
        let btConceito = document.getElementById("btConceito");
        btConceito.addEventListener("click", notaConceito)
    </script>
</body>
</html>
