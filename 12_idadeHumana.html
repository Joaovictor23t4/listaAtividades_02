<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade Humana</title>
</head>
<body>
    <h1>Programa Idade Humana</h1>

    <p>Porte do cão:
        <input type="type" name="inPorte" id="inPorte"/>
    </p>

    <p>Idade do Cão:
        <input type="number" name="inIdade" id="inIdade"/>
    </p>

    <p>
        <input type="button" value="Ver Idade" name="btIdade" id="btIdade"/>
    </p>

    <h3 id="outPorte"></h3>

    <h3 id="outIdade"></h3>

    <script>
        // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
        // Calcule a idade do seu cão, baseada nos seguintes fatores:
        // - cães de porte pequeno: fator 5
        // - cães de porte médio: fator 6
        // - cães grandes: fator 7.
    
        // Entrada
        function modificarIdade() {
        let inPorte = document.getElementById("inPorte").value.toUpperCase().replace("É" , "E");
        let inIdade = document.getElementById("inIdade").value;
        // Processamento
        if (inPorte === "PEQUENO" || inPorte === "PEQUENA") {
            let inIdadePequeno = inIdade * 5;

            document.getElementById("outPorte").textContent = `Porte: Pequeno(a)`;

            document.getElementById("outIdade").textContent = `Idade Humana: ${inIdadePequeno}`;
        }

        else if (inPorte === "MEDIO" || inPorte === "MEDIA") {
            let inIdadeMedio = inIdade * 6;

            document.getElementById("outPorte").textContent = `Porte: Médio(a)`;

            document.getElementById("outIdade").textContent = `Idade Humana: ${inIdadeMedio}`;
        }

        else if (inPorte === "GRANDE") {
            let inIdadeGrande = inIdade * 7;

            document.getElementById("outPorte").textContent = `Porte: Grande`;

            document.getElementById("outIdade").textContent = `Idade Humana: ${inIdadeGrande}`;
        }

        else {
            document.getElementById("outPorte").textContent = `Porte inválido! Por favor, bote apenas PEQUENO(A), MÉDIO(A) ou GRANDE.`
        }
    }
        // Saída
        let btIdade = document.getElementById("btIdade");
        btIdade.addEventListener("click", modificarIdade);
    </script>
</body>
</html>
