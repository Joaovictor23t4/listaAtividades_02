<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletr√¥nico</title>
</head>
<body>
    <script>
    let saque = Number(prompt(`Qual a quantia que deseja sacar?`));

    let mensagemFinal = `Para sacar a quantia de ${saque.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}, o script fornece `;

    const notasCem = Math.floor(saque / 100);
    saque = saque % 100;
    const notasCinquenta = Math.floor(saque / 50);
    saque = saque % 50;
    const notasDez = Math.floor(saque / 10);
    saque = saque % 10;
    const notasCinco = Math.floor(saque / 5);
    saque = saque % 5;
    const notasUm = saque;

    let cedulasPendentes = 0;
    if (notasCem > 0) { cedulasPendentes++; }
    if (notasCinquenta > 0) { cedulasPendentes++; }
    if (notasDez > 0) { cedulasPendentes++; }
    if (notasCinco > 0) { cedulasPendentes++; }
    if (notasUm > 0) { cedulasPendentes++; }

    if (notasCem > 0) {
        mensagemFinal = mensagemFinal + `${notasCem} notas de Cem`;
        cedulasPendentes--;
        if (cedulasPendentes > 1) { mensagemFinal = mensagemFinal + `, `; }
        else if (cedulasPendentes == 1) { mensagemFinal = mensagemFinal + ` e `; }
        else { mensagemFinal = mensagemFinal + `.`; }
    }
    if (notasCinquenta > 0) {
        mensagemFinal = mensagemFinal + `${notasCinquenta} notas de Cinquenta`;
        cedulasPendentes--;
        if (cedulasPendentes > 1) { mensagemFinal = mensagemFinal + `, `; }
        else if (cedulasPendentes == 1) { mensagemFinal = mensagemFinal + ` e `; }
        else { mensagemFinal = mensagemFinal + `.`; }
    }
    if (notasDez > 0) {
        mensagemFinal = mensagemFinal + `${notasDez} notas de Dez`;
        cedulasPendentes--;
        if (cedulasPendentes > 1) { mensagemFinal = mensagemFinal + `, `; }
        else if (cedulasPendentes == 1) { mensagemFinal = mensagemFinal + ` e `; }
        else { mensagemFinal = mensagemFinal + `.`; }
    }
    if (notasCinco > 0) {
        mensagemFinal = mensagemFinal + `${notasCinco} notas de Cinco`;
        cedulasPendentes--;
        if (cedulasPendentes == 1) { mensagemFinal = mensagemFinal + ` e `; }
        else { mensagemFinal = mensagemFinal + `.`; }
    }
    if (notasUm > 0) {
        mensagemFinal = mensagemFinal + `${notasUm} notas de Um`;
    }

    document.write(mensagemFinal);
    </script>
</body>
</html>
