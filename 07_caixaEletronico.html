<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
</head>
<body>
    <h1>Caixa Eletrônico</h1>
    
    <p>Escolha o valor do seu saque: min: 10 reais | max: 600 reais</p>

    <p> Valor:
        <input type="number" name="valorSaque" id="inValorSaque">
    </p>

    <p>
        <input type="button" value="Sacar" name="btSacar" id="btSacar">
    </p>

    <h3 id="outNotasCem"></h3>
    <h3 id="outNotasCinquenta"></h3>
    <h3 id="outNotasDez"></h3>
    <h3 id="outNotasCinco"></h3>
    <h3 id="outNotasUm"></h3>

    <script>
        function acionarSaque() {
            let inValorSaque = document.getElementById("inValorSaque").value;

            let cem = Math.floor(inValorSaque / 100);
            let cinquenta = Math.floor((inValorSaque % 100) / 50);
            let dez = Math.floor((inValorSaque % 50) / 10);
            let cinco = Math.floor((inValorSaque % 10) / 5);
            let um = Math.floor((inValorSaque % 5) / 1);
        }
    </script>
</body>
</html>
