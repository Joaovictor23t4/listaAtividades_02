<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt(`Escolha um número!`));
    const num2 = Number(prompt(`Escolha outro número!`));
    const operacao = Number(prompt(`Escolha uma operação: 1- Adição; 2- Subtração; 3- Multiplicação; 4- Divisão`));

    let operando = 0;
    let mensagem = "";

    if (operacao === 1) {
        operando = num1 + num2;
    } else if (operacao === 2) {
        operando = num1 - num2;
    } else if (operacao === 3) {
        operando = num1 * num2;
    } else if (operacao === 4) {
        operando = num1 / num2;
    }

    mensagem += "O resultado foi " + operando + " ele é um número "

    let parImpar = operando % 2;
    let familia = operando / 1;

    if (parImpar === 0) {
        mensagem += "par, ";
    } else {
        mensagem += "ímpar, ";
    }

    if (familia > 0) {
        mensagem += "positivo e ";
    } else {
        mensagem += "negativo e ";
    }

    if (Number.isInteger(operando) === true) {
        mensagem += "inteiro";
    } else {
        mensagem += "decimal";
    }

    alert(`${mensagem}`);

</script>
