<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Numeração</title>
</head>
<body>
    <h1>Programa Sistema de Numeração</h1>
    
    <p>Número Inteiro:
        <input type="number" name="inNumber" id="inNum"/>
    </p>

    <p>
        <input type="button" value="Ver Casas" name="btSistemas" id="btSistemas"/>
    </p>

    <h3 id="outSistemas"></h3>

    <script>
        function calcularNumero() {
        let inNum = document.getElementById("inNum").value;
        inNum = parseInt(inNum);

        let centenas = Math.floor(inNum / 100);
        let dezenas = Math.floor ((inNum % 100)/10);
        let unidades = Math.floor((inNum % 10)/1);

        let mensagemFinal = "";

        if (centenas > 0) {
            mensagemFinal = mensagemFinal + `${centenas} Centena`;
            if (centenas > 1) {
                mensagemFinal = mensagemFinal + "s";
            }
            if (dezenas > 0 && unidades > 0) {
                mensagemFinal = mensagemFinal + ", ";
            }
            else if (dezenas > 0 || unidades > 0) {
                mensagemFinal = mensagemFinal + " e ";
            }
        }
        if (dezenas > 0) {
            mensagemFinal = mensagemFinal + `${dezenas} Dezena`;
            if (dezenas > 1) {
                mensagemFinal = mensagemFinal + "s";
            }            
            if (unidades > 0) {
                mensagemFinal = mensagemFinal + " e ";
            }
        }
        if (unidades > 0) {
            mensagemFinal = mensagemFinal + `${unidades} Unidade`;
            if (unidades > 1) {
                mensagemFinal = mensagemFinal + "s";
            }
        }

    document.getElementById("outSistemas").textContent = `${mensagemFinal}`
}

    let btSistemas = document.getElementById("btSistemas");
    btSistemas.addEventListener("click", calcularNumero)
    </script>
</body>
</html>
