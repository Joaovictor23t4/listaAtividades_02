<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Numeração</title>
</head>
<body>
    <h1>Programa Sistema de Numeração</h1>
    
    <p>Número Inteiro:
        <input type="number" name="inNumber" id="inNum"/>
    </p>

    <p>
        <input type="button" value="Ver Casas" name="btSistema" id="btSistema"/>
    </p>

    <h3 id="outSistemas"></h3>

    <script>
        function calcularNumero() {
        let inNum = document.getElementById("inNum").value;
        inNum = parseInt(inNum);

        let centenas = Math.floor(inNum / 100);
        let dezenas = Math.floor ((inNum % 100)/10);
        let unidades = Math.floor((inNum % 10)/1);

        if (inNum >= 200) {
            if (dezenas !== 1 && unidades !== 1) {
            document.getElementById("outSistemas").textContent = `${centenas} centenas, ${dezenas} dezenas e ${unidades} unidades;`
        } else if (dezenas === 1 && unidades !== 1) {
            document.getElementById("outSistemas").textContent = `${centenas} centenas, 1 dezena e ${unidades} unidades`;
        } else if (dezenas !== 1 && unidades === 1) {
            document.getElementById("outSistemas").textContent = `${centenas} centenas, ${dezenas} dezenas e 1 unidade`;
        } else {
            document.getElementById("outSistemas").textContent = `${centenas} centenas, 1 dezena e 1 unidade `
        }
    }

    else if (inNum = 111) {
        document.getElementById("outSistemas").textContent = `1 centena, 1 dezena e 1 unidade`;
    }

    else if (centenas === 1 && dezenas !== 1 && unidades !== 1) {
        document.getElementById("outSistemas").textContent = `1 centena, ${dezenas} dezenas e ${unidades} unidades`
    }

    
}

    let btSistema = document.getElementById("btSistema");
    btSistema.addEventListener("click", calcularNumero)
    </script>
</body>
</html>
